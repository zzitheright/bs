<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const gender = prompt("당신의 성별은?", "여성");
        const age = prompt("당신의 나이는?", "20");

        const result=age>=20 && age<30 && gender=="여성";

        document.write(result);

        // &&(and) ==> 모두 참이여야 참
        // ||(or) ==> 둘 중에 하나가 참이면 참
    </script>
</head>
<body>
    
</body>
</html>
