<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const A = 10;
        const B = 3;
        let result;
        
        result = A >= B;
        document.write(result + "<br>");

        result = A <= B;
        document.write(result + "<br>");

        result = A==B // 같다
        document.write(result + "<br>");

        result = A!=B // 같지 않다 (! => not)
        document.write(result + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
