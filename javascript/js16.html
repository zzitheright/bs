<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cost"></div>

    <script>
        let price;
        let quantity;
        let total;

        price = 5000;
        quantity = 14;
        total = price * quantity;

        const el = document.getElementById("cost");
        el.innerHTML = "$" + total.toLocaleString();
    </script>
</body>
</html>
