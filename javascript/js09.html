<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = 10;
        let num2 = 20;

        num1++; // num1을 1씩 증가 ==> num1 = num1 + 1;
        document.write(num1 + "<br>");

        num2--; // num2을 1씩 감소 ==> num1 = num1 - 1;
        document.write(num2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
