<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = 10;
        let num2 = 20;

        num1 += 5; // num1 = num1 + 5; 10+5=15
        document.write(num1 + "<br>");

        num1 -= 5; // num1 = num1 - 5; 15-5=10
        document.write(num1 + "<br>");
        
        num1 *= 5; // num1 = num1 * 5; 10*5=50
        document.write(num1 + "<br>");
        
        num1 /= 5; // num1 = num1 / 5; 50/5=10
        document.write(num1 + "<br>");
        
        num2 %= 3; // num2 = num2 % 3; 20/3=6 ... 2
        document.write(num2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
